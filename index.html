<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img id="spaceship" src="spaceship.png" alt="Spaceship"> -->
    <header>

    </header>
    <main>
        <div class="form">
            <div class="container">
            <div class="heading"><h3>Login</h3></div>
            <div class="user"><input type="text" placeholder="Username" id="user" required ><img src="profile.png"></div>
            <div class="pass"><input type="password" placeholder="Password" id="pass" required> <img src="padlock.png" alt=""></div>
            <div class="check"><input type="checkbox" ><p> Remember me</p> <p id="forget">Forget Password?</p></div>
            <div class="btn"><Button id="btn">Login</Button></div>
            <div class="reg"><p>Don't have an account? <h5>Register</h5></p></div>
        </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
